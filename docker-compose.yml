version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: content-sharing-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-content_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-content_pass}
      POSTGRES_DB: ${POSTGRES_DB:-content_sharing_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-content_user} -d ${POSTGRES_DB:-content_sharing_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content-sharing-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: content-sharing-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-content_user}:${POSTGRES_PASSWORD:-content_pass}@postgres:5432/${POSTGRES_DB:-content_sharing_db}
      - FLASK_ENV=${FLASK_ENV:-production}
      - DEBUG=${DEBUG:-False}
    ports:
      - "${API_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - content-sharing-network
    volumes:
      - ./api:/app

volumes:
  postgres_data:
    driver: local

networks:
  content-sharing-network:
    driver: bridge
