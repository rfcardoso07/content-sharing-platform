openapi: 3.0.0
info:
  title: Content Sharing Platform API
  description: |
    A comprehensive REST API for a content sharing platform that allows users to share, discover, and rate media content.
    
    ## Features
    - JWT-based authentication
    - User registration and login
    - Media content management (CRUD)
    - Rating system (1-5 stars)
    - Advanced filtering and search
    - Pagination support
    - Rating statistics
    
    ## Authentication
    Most endpoints require authentication using JWT tokens. After logging in or registering, include the token in the Authorization header:
    ```
    Authorization: Bearer <your_jwt_token>
    ```
    
    ## Sample Users
    The database is pre-populated with sample users (all with password: `password123`):
    - `john_doe` / john@example.com - Created: Puzzle Master 3000, Coding Tutorial Series
    - `jane_smith` / jane@example.com - Created: Sunset Artwork, Abstract Expressions
    - `game_master` / gamer@example.com - Created: Epic Adventure Game
    - `music_lover` / musiclover@example.com - Created: Chill Beats, Epic Orchestra
    
    ## Sample Content
    Pre-loaded content you can rate and interact with:
    - **Games**: Epic Adventure Game (3 ratings), Puzzle Master 3000 (1 rating)
    - **Videos**: Coding Tutorial Series (1 rating)
    - **Artwork**: Sunset Artwork (2 ratings), Abstract Expressions
    - **Music**: Chill Beats (1 rating), Epic Orchestra (1 rating)
    
    ## Quick Start
    1. **Login**: Use `POST /api/auth/login` with username `john_doe` and password `password123`
    2. **List Content**: Call `GET /api/content` to see all available media
    3. **View Details**: Copy a `media_id` and use `GET /api/content/{media_id}`
    4. **Create Rating**: Rate content using `POST /api/ratings` with a media_id from step 2
    5. **Create Content**: Upload your own content with `POST /api/content`
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:5000
    description: Development server

tags:
  - name: Health
    description: API health check
  - name: Authentication
    description: User registration and authentication
  - name: Content
    description: Media content management
  - name: Ratings
    description: Content rating system

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running
      operationId: healthCheck
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  message:
                    type: string
                    example: API is running

  /api:
    get:
      tags:
        - Health
      summary: API information
      description: Get API version and available endpoints
      operationId: apiInfo
      responses:
        '200':
          description: API information
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: Content Sharing Platform API
                  version:
                    type: string
                    example: 1.0.0
                  endpoints:
                    type: object

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account and receive a JWT token
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
            examples:
              newUser:
                summary: New user registration
                value:
                  username: newuser123
                  email: newuser@example.com
                  password: securepass123
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created successfully
                  user:
                    $ref: '#/components/schemas/User'
                  access_token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGc...
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login
      description: Authenticate user and receive JWT token
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
            examples:
              sampleUser:
                summary: Sample user (john_doe)
                value:
                  username: john_doe
                  password: password123
              sampleUser2:
                summary: Sample user (jane_smith)
                value:
                  username: jane_smith
                  password: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    $ref: '#/components/schemas/User'
                  access_token:
                    type: string
                    example: eyJ0eXAiOiJKV1QiLCJhbGc...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get the currently authenticated user's information
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithEmail'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/content:
    get:
      tags:
        - Content
      summary: List all content
      description: Get a paginated list of media content with optional filtering and sorting
      operationId: listContent
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: per_page
          in: query
          description: Items per page
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: category
          in: query
          description: Filter by category
          schema:
            $ref: '#/components/schemas/MediaCategory'
        - name: user_id
          in: query
          description: |
            Filter by creator user ID (UUID).
            To get user IDs, login and call GET /api/auth/me, or check the creator info from any content.
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          description: Search in title and description
          schema:
            type: string
        - name: sort_by
          in: query
          description: Field to sort by
          schema:
            type: string
            default: created_at
            enum: [created_at, title, category, user_id]
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            default: desc
            enum: [asc, desc]
      responses:
        '200':
          description: List of content
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '#/components/schemas/MediaContent'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags:
        - Content
      summary: Create content
      description: Create a new media content item (requires authentication)
      operationId: createContent
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MediaContentCreate'
            examples:
              gameContent:
                summary: Game - Space Shooter
                value:
                  title: Space Shooter 2025
                  description: Fast-paced space combat game with amazing graphics
                  category: game
                  thumbnail_url: https://example.com/thumbnails/space-shooter.jpg
                  content_url: https://example.com/games/space-shooter.zip
              videoContent:
                summary: Video - Photography Tutorial
                value:
                  title: Photography Basics
                  description: Learn the fundamentals of digital photography
                  category: video
                  thumbnail_url: https://example.com/thumbnails/photo-tutorial.jpg
                  content_url: https://example.com/videos/photo-tutorial.mp4
              artworkContent:
                summary: Artwork - Digital Landscape
                value:
                  title: Mountain Valley
                  description: Beautiful digital landscape painting
                  category: artwork
                  thumbnail_url: https://example.com/thumbnails/mountain-valley.jpg
                  content_url: https://example.com/art/mountain-valley.png
              musicContent:
                summary: Music - Jazz Track
                value:
                  title: Smooth Jazz Evening
                  description: Relaxing jazz music for any occasion
                  category: music
                  thumbnail_url: https://example.com/thumbnails/jazz.jpg
                  content_url: https://example.com/music/smooth-jazz.mp3
      responses:
        '201':
          description: Content created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Content created successfully
                  content:
                    $ref: '#/components/schemas/MediaContent'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/content/categories:
    get:
      tags:
        - Content
      summary: Get categories
      description: Get list of all available content categories
      operationId: getCategories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      type: string
                    example: [game, video, artwork, music]

  /api/content/{media_id}:
    get:
      tags:
        - Content
      summary: Get content by ID
      description: |
        Get detailed information about a specific media content.
        
        **To test:** First call `GET /api/content` to get a list of media IDs, then use one of those UUIDs here.
      operationId: getContent
      parameters:
        - name: media_id
          in: path
          required: true
          description: Media content UUID (get from GET /api/content)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      responses:
        '200':
          description: Content details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaContentDetail'
        '404':
          description: Content not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Content
      summary: Update content
      description: |
        Update an existing media content (only by creator).
        
        **To test:**
        1. Login as `john_doe` or `jane_smith` or `game_master` or `music_lover`
        2. Call `GET /api/content` to find content created by that user
        3. Copy the `media_id` and use it here
      operationId: updateContent
      security:
        - BearerAuth: []
      parameters:
        - name: media_id
          in: path
          required: true
          description: Media content UUID (must be owned by logged-in user)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MediaContentUpdate'
      responses:
        '200':
          description: Content updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Content updated successfully
                  content:
                    $ref: '#/components/schemas/MediaContent'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - not the content creator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Content not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Content
      summary: Delete content
      description: |
        Delete a media content (only by creator).
        
        **Warning:** This will permanently delete the content and all its ratings!
        
        **To test:**
        1. Create new content via `POST /api/content`
        2. Copy its `media_id` from the response
        3. Use that `media_id` here to delete it
      operationId: deleteContent
      security:
        - BearerAuth: []
      parameters:
        - name: media_id
          in: path
          required: true
          description: Media content UUID (must be owned by logged-in user)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      responses:
        '200':
          description: Content deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Content deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - not the content creator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Content not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/ratings:
    get:
      tags:
        - Ratings
      summary: List ratings
      description: Get a paginated list of ratings with optional filtering
      operationId: listRatings
      parameters:
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: per_page
          in: query
          description: Items per page
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: media_id
          in: query
          description: Filter by media content UUID (get from GET /api/content)
          schema:
            type: string
            format: uuid
        - name: user_id
          in: query
          description: Filter by user UUID (get from GET /api/auth/me)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of ratings
          content:
            application/json:
              schema:
                type: object
                properties:
                  ratings:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rating'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags:
        - Ratings
      summary: Create rating
      description: |
        Create a new rating for a media content (requires authentication).
        
        **To test with real data:**
        1. Login as a user (e.g., `game_master` / `password123`)
        2. Get list of content: `GET /api/content`
        3. Copy a `media_id` from the response
        4. Use that `media_id` in the rating request below
      operationId: createRating
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RatingCreate'
            examples:
              ratingExample:
                summary: Rate existing content (replace media_id with real UUID from /api/content)
                value:
                  media_id: "REPLACE_WITH_REAL_MEDIA_ID_FROM_GET_/api/content"
                  score: 5
                  comment: Excellent content! Highly recommended!
      responses:
        '201':
          description: Rating created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Rating created successfully
                  rating:
                    $ref: '#/components/schemas/Rating'
        '400':
          description: Validation error or duplicate rating
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Media content not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/ratings/{rating_id}:
    get:
      tags:
        - Ratings
      summary: Get rating by ID
      description: |
        Get detailed information about a specific rating.
        
        **To test:** Call `GET /api/ratings` first to get a list of rating IDs.
      operationId: getRating
      parameters:
        - name: rating_id
          in: path
          required: true
          description: Rating UUID (get from GET /api/ratings)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      responses:
        '200':
          description: Rating details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rating'
        '404':
          description: Rating not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Ratings
      summary: Update rating
      description: |
        Update an existing rating (only by creator).
        
        **To test:**
        1. Login as a user who has created ratings (e.g., `john_doe`)
        2. Call `GET /api/ratings?user_id=YOUR_USER_ID` to see your ratings
        3. Copy a `rating_id` and use it here
      operationId: updateRating
      security:
        - BearerAuth: []
      parameters:
        - name: rating_id
          in: path
          required: true
          description: Rating UUID (must be owned by logged-in user)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RatingUpdate'
      responses:
        '200':
          description: Rating updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Rating updated successfully
                  rating:
                    $ref: '#/components/schemas/Rating'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - not the rating creator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Rating not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Ratings
      summary: Delete rating
      description: |
        Delete a rating (only by creator).
        
        **To test:**
        1. Create a new rating via `POST /api/ratings`
        2. Copy its `rating_id` from the response
        3. Use that `rating_id` here to delete it
      operationId: deleteRating
      security:
        - BearerAuth: []
      parameters:
        - name: rating_id
          in: path
          required: true
          description: Rating UUID (must be owned by logged-in user)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      responses:
        '200':
          description: Rating deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Rating deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - not the rating creator
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Rating not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/ratings/media/{media_id}/stats:
    get:
      tags:
        - Ratings
      summary: Get rating statistics
      description: |
        Get comprehensive rating statistics for a media content.
        
        **To test:**
        1. Call `GET /api/content` to get a list of media
        2. Choose content that has ratings (check the stats field)
        3. Copy its `media_id` and use it here
        
        **Pre-seeded content with ratings:**
        - "Epic Adventure Game" (3 ratings)
        - "Sunset Artwork" (2 ratings)
        - "Puzzle Master 3000" (1 rating)
      operationId: getRatingStats
      parameters:
        - name: media_id
          in: path
          required: true
          description: Media content UUID (get from GET /api/content)
          schema:
            type: string
            format: uuid
            example: "00000000-0000-0000-0000-000000000000"
      responses:
        '200':
          description: Rating statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RatingStats'
        '404':
          description: Media content not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or registration

  schemas:
    MediaCategory:
      type: string
      enum:
        - game
        - video
        - artwork
        - music
      description: Category of media content

    UserRegistration:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: newuser123
          description: Unique username (3-50 characters)
        email:
          type: string
          format: email
          example: newuser@example.com
          description: Valid email address
        password:
          type: string
          minLength: 6
          example: securepass123
          description: Password (minimum 6 characters)

    UserLogin:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: john_doe
          description: Username of a registered user
        password:
          type: string
          example: password123
          description: User password

    User:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          description: Unique user identifier (UUID)
        username:
          type: string
          example: john_doe
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    UserWithEmail:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            email:
              type: string
              format: email
              example: john@example.com

    MediaContentCreate:
      type: object
      required:
        - title
        - category
        - content_url
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          example: Space Shooter 2025
          description: Content title (max 255 characters)
        description:
          type: string
          example: Fast-paced space combat game with amazing graphics
          description: Optional content description
        category:
          $ref: '#/components/schemas/MediaCategory'
        thumbnail_url:
          type: string
          format: uri
          maxLength: 512
          example: https://example.com/thumbnails/space-shooter.jpg
          description: Optional thumbnail URL
        content_url:
          type: string
          format: uri
          maxLength: 512
          example: https://example.com/games/space-shooter.zip
          description: URL to the actual content

    MediaContentUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
          example: Epic Adventure Game - Remastered Edition
        description:
          type: string
          example: Now with enhanced graphics and new levels!
        category:
          $ref: '#/components/schemas/MediaCategory'
        thumbnail_url:
          type: string
          format: uri
          maxLength: 512
          example: https://example.com/thumbnails/adventure-game-v2.jpg
        content_url:
          type: string
          format: uri
          maxLength: 512
          example: https://example.com/content/adventure-game-v2.zip

    MediaContent:
      type: object
      properties:
        media_id:
          type: string
          format: uuid
          description: Unique media content identifier (UUID)
        user_id:
          type: string
          format: uuid
          description: Creator user identifier (UUID)
        username:
          type: string
          example: john_doe
          description: Creator username
        title:
          type: string
          example: Epic Adventure Game
        description:
          type: string
          example: An amazing open-world adventure game with stunning graphics
        category:
          $ref: '#/components/schemas/MediaCategory'
        thumbnail_url:
          type: string
          format: uri
          example: https://example.com/thumbnails/adventure-game.jpg
        content_url:
          type: string
          format: uri
          example: https://example.com/content/adventure-game.zip
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T14:30:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-15T14:30:00Z"

    MediaContentDetail:
      allOf:
        - $ref: '#/components/schemas/MediaContent'
        - type: object
          properties:
            creator:
              $ref: '#/components/schemas/User'
